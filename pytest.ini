[pytest]
pythonpath = . src
testpaths = tests
addopts = -v --tb=short
markers =
    jj: marks tests as requiring jj (jujutsu) to be installed (deselect with '-m "not jj"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    orchestrator_smoke: marks tests as orchestrator smoke tests
    extended_agent: marks tests for extended tier agents (skip if unavailable)