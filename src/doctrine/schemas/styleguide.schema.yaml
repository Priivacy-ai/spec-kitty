$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://spec-kitty.dev/schemas/doctrine/styleguide.schema.yaml"
title: Styleguide
description: Minimal schema for doctrine styleguides.
type: object
additionalProperties: false
required:
  - schema_version
  - id
  - title
  - scope
  - principles
properties:
  schema_version:
    type: string
    pattern: '^1\.0$'
  id:
    type: string
    pattern: '^[a-z][a-z0-9-]*$'
  title:
    type: string
    minLength: 1
  scope:
    type: string
    enum:
      - code
      - docs
      - architecture
      - testing
      - operations
  principles:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  references:
    type: array
    items:
      type: string
      minLength: 1
