$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://spec-kitty.dev/schemas/doctrine/agent-profile.schema.yaml"
title: Agent Profile
description: Minimal schema for doctrine agent profiles.
type: object
additionalProperties: false
required:
  - schema_version
  - id
  - role
  - capabilities
properties:
  schema_version:
    type: string
    pattern: '^1\.0$'
  id:
    type: string
    pattern: '^[a-z][a-z0-9-]*$'
  role:
    type: string
    minLength: 1
  capabilities:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  tool_constraints:
    type: array
    items:
      type: string
      minLength: 1
